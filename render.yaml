services:
  - type: web
    name: slci-chatbot
    env: python
    # ✅ FIXED: Build command with setuptools upgrade
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    # ✅ FIXED: Start command with proper gunicorn flags
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 3 --timeout 120 --log-level info
    envVars:
      # ✅ FIXED: Use "3.9" not "3.9.0" (Render doesn't support patch versions)
      - key: PYTHON_VERSION
        value: "3.9"
      - key: SECRET_KEY
        generateValue: true
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: "5432"
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: OLLAMA_HOST
        value: http://localhost:11434
      - key: OLLAMA_MODEL
        value: mistral
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_SHEET_ENABLED
        value: "true"